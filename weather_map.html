<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Meta for standard and responsive design  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map Project</title>
    <!--  links for bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  links for mapbox  -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
          type="text/css">
<!--  custom css below  -->
    <link rel="stylesheet" href="css/weather-app.css">

</head>
<body>
<div class="container">
<header class="row text-center ">
    <h1 class=" col-12  text-center header-bar" id="header-title">Prophetic Weather</h1>
<!--  updates as location updates  -->
    <ul class="col-12">
        <li class=" list-unstyled header-bar" id="header-current">Current City:</li>
        <li class="list-unstyled header-bar" id="header-city-name">city</li>
    </ul>
<!--  values for proper card generation  -->
    <div class="col-12 col-lg-6 d-flex flex-col justify-content-lg-start justify-content-between align-items-between">
        <div class="mx-2"><input  class="forecast-select" type="radio" id="seven-day" name="Forecast" value="7">
            <label class="mx-2" for="seven-day">7 Day Forecast</label><br></div>
        <div class="mx-2"><input class="forecast-select" type="radio" id="five-day" name="Forecast" value="5" checked="true"><label class="mx-2" for="five-day">5 Day Forecast</label></div>
        <div class="mx-2"> <input class="forecast-select" type="radio" id="three-day" name="Forecast" value="3">
            <label class="mx-2" for="three-day">3 Day Forecast</label></div>
       </div>
    <div class="col-12 col-lg-6 d-flex justify-content-center"><div id="geocoder" class="geocoder"></div></div>

</header>
<main>
<!--  map & weather cards  -->
    <div class="row my-2">
        <div class="col-12 col-lg-6 p-2"><div id="weatherDIV" class="row d-flex flex-row flex-wrap flex-md-wrap justify-content-center align-items-center "></div></div>
        <div class="col-lg-6 mx-auto my-2"><div id='map' style='width: 100%; height: 500px;'></div></div>

    </div>



</main>
</div>


<!--  script for JQuery, Popper.js, Bootstrap JS  -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!--  script for keys, mapboxAPI -->
<script src="./js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="./lecture/js/mapbox-geocoder-utils.js"></script>

<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css">

<!--  custom script for openWeatherAPI   -->
<script src="js/weather-map.js"></script>
</body>
</html>
